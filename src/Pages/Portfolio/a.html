<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom smooth animation */
        #welcomePopup .modal-dialog {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease-out;
        }
        #welcomePopup.show .modal-dialog {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Your page content -->
    <div class="container">
        <h1>Main Website Content</h1>
    </div>

    <!-- Popup Modal -->
    <div class="modal" id="welcomePopup" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Special Offer!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Welcome to our site! Here's an exclusive offer for first-time visitors.</p>
                    <p class="fw-bold">Use code: FIRST10 for 10% off</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Redeem Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if popup was already shown
            if (!localStorage.getItem('popupShown')) {
                setTimeout(function() {
                    // Create and show modal
                    const popup = new bootstrap.Modal(document.getElementById('welcomePopup'));
                    
                    // Add show class for animation
                    document.getElementById('welcomePopup').classList.add('show');
                    
                    // Show modal
                    popup.show();
                    
                    // Set flag to prevent future popups
                    localStorage.setItem('popupShown', 'true');
                    
                    // Handle modal hide event to remove show class
                    document.getElementById('welcomePopup').addEventListener('hidden.bs.modal', function() {
                        this.classList.remove('show');
                    });
                }, 3000); // 3 second delay
            }
        });
    </script>
</body>
</html>
